name: Build and Deploy MyST

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mystmd (Python CLI)
        run: python -m pip install --upgrade pip mystmd==1.6.4

      - name: Build MyST site (with BASE_URL)
        env:
          BASE_URL: "/hw3-jortega-berkeley"
        run: myst build --html

      - name: Disable Jekyll on Pages
        run: touch _build/html/.nojekyll

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
